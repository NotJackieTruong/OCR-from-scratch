    <script>
    
    function getStepData() {

        return React.createElement('div',{className: "jumbotron"},
        [
            React.createElement('h2', null, "Upload the scanned document"),
            React.createElement('p', {className: "lead"}, "Start by uploading a picture or scan of the page."),
            React.createElement('div', {className: "form-group"},
            [
                React.createElement('form', {action: "client.html", method: "post", encType: "multipart/form-data"},
                [
                    React.createElement('input', {type: "file", name: "filetoupload", className: "form-control-file"}, null),
                    React.createElement('input', {type: "text", name: "scanupload", value: "true", hidden: "true"}, null),
                    React.createElement('input', {type: "submit", value: "Upload", className: "btn btn-md btn-info", name: "uploadbtn", onClick: (x) => handleClick(x) }, null)
                ])
            ]),
        ])

    }


    ReactDOM.render(
        getStepData(),
        document.getElementById('ocrFromScratch')
    )
    
    
    </script>
